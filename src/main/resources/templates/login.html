<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	
<link rel="stylesheet" th:href="@{/styles/style.css}">

<style type="text/css">
	.paint-card {
		box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.3);
	}
</style>
</head>
<body>
<!-- Start nav bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a th:href="@{/}" class="navbar-brand"><i class="fa-solid fa-book"></i> YourHR </a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/}"><i class="fa-solid fa-house"></i> Home</a>
	        </li>
	      </ul>
	      <form class="d-flex" role="search">
	        <a th:href="@{login}" class="btn btn-light"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
	        <a th:href="@{signup}" class="btn btn-light ms-3"><i class="fa-solid fa-user-plus"></i> Signup</a>
	        
	      </form>
	    </div>
	  </div>
	</nav>
	<!--  End nav bar -->
		<div class="container p-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card paint-card">
						<div class="card-body">
							<h4 class="form-signin-heading text-center">Sign in</h4>
							<form class="form-signin" method="post" th:action="@{/login}">

								  <div th:if="${param.error}" class="alert alert-danger">
									Invalid username & Password</div>

								<div th:if="${param.logout}" class="alert alert-success">
									Logout Sucessfully</div> 

								<div class="form-group">
									<label>Email</label> <input type="text" id="username"
										name="username" class="form-control" required autofocus>
								</div>
								<div class="form-group mt-2">
									<label>Password</label> <input type="password" id="password"
										name="password" class="form-control" required>
								</div>
								<button class="btn btn-primary col-md-12 mt-3" type="submit">Sign
									in</button>

								<div class="btn btn-primary col-md-12 mt-3">
									<a href="/signup" class="text-white" style="text-decoration:none">Create Account</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
