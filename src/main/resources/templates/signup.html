<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	
<link rel="stylesheet" th:href="@{/styles/style.css}">

<style type="text/css">
	.paint-card {
		box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.3);
	}
</style>
</head>
<body>
<!-- Start nav bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a th:href="@{/}" class="navbar-brand"><i class="fa-solid fa-book"></i> YourHR </a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/}"><i class="fa-solid fa-house"></i> Home</a>
	        </li>
	      </ul>
	      <form class="d-flex" role="search">
	        <a th:href="@{login}" class="btn btn-light"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
	        <a th:href="@{signup}" class="btn btn-light ms-3"><i class="fa-solid fa-user-plus"></i> Signup</a>
	        
	      </form>
	    </div>
	  </div>
	</nav>
	<!--  End nav bar -->
	
		<div class="container mt-4 pd-4">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card mt-2 paint-card">
						<h4 class="form-signin-heading text-center mt-4">Register</h4>

						<div class="card-body">
							<form th:action="@{/saveUser}" method="post" enctype="multipart/form-data">

								<div class="form-group mt-2">
									<label>Enter Name</label> <input type="text" name="name"
										class="form-control" required="required">
								</div>

								<div class="form-group mt-2">
									<label>Enter Email</label> <input type="email" name="email"
										class="form-control" required="required">
								</div>

								<div class="form-group mt-2">
									<label>Enter Password</label> <input type="password"
										name="password" class="form-control" required="required">
								</div>
								
								<div class="form-group mt-2">
									<label>Enter Mobile Number</label>
									<div class="input-group mb-3">
									  <span class="input-group-text">+91</span>
									  <input type="text" class="form-control" name="mobile" maxlength="10">
									</div>
								</div>
								
								<div class="form-group mt-2">
								<label>Describe Your Work Experience</label>
									<textarea rows="3" cols="" class="form-control" name="about"></textarea>
								</div>
								
								<div class="form-group mt-2">
								<label>Upload Your Resume</label>
									<input class="form-control" name="file" type="file" id="formFile"><br />
								</div>
							</div>

								<div class="text-center mb-4 pb-4">
									<button class="btn bg-primary text-white">Submit</button>
									<button type="reset" class="btn btn-primary text-white">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			

			
			
</body>
</html>
